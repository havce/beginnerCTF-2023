<html>

<head>
    <title>NFCookies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <h3 class="title is-3">NFCookies</h3>
          </a>
        </div>
      
        <div id="navbarPages" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/profile">
              Profile
            </a>
      
            <a class="navbar-item" href="/users">
              Users
            </a>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                {% if request.cookies['username'] %}
                <a class="button is-light" href="/logout">
                    Log out
                  </a>
                {% else %}
                <a class="button is-primary" href="/signup">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light" href="/login">
                  Log in
                </a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </nav>
</header>


<body class="bg-amber-800 min-h-full container mx-auto">
    <!-- {% for flash in get_flashed_messages() %}
    <div class="bg-green-500 text-white p-4 rounded-lg">
        {{ flash }}
    </div>
    {% endfor %}-->
    <div class="bg-amber-700 br-4 rounded-lg border-2 mt-8 border-gray-600 p-4 flex gap-6 text-white">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
