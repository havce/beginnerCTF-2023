{% extends "base.html" %}
{% block content %}
<div>
    <label class="label">Signup to create a new account</label>
    {% if error %}
    <article class="message is-danger">
        <div class="message-header">
            <p>Error</p>
        </div>
        <div class="message-body">
            {{ error }}
        </div>
    </article>
    {% endif %}

    <form method="POST">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="username" placeholder="Username" id="username" name="username" required>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>

        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password" id="password" name="password" required>
                <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>

        <div class="field">
            <p class="control">
              <button class="button is-success">
                Signup
              </button>
            </p>
        </div>
    </form>
</div>
{% endblock %}
