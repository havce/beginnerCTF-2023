{% extends "base.html" %}
{% block content %}
<ul role="list" class="divide-y divide-gray-800 w-full">
    {% for user in users %}
    {% with user = user.to_json %}
    <li class="flex justify-between gap-x-6 py-5">
      <div class="flex flex-grow gap-x-4">
        <div class="min-w-0">
          <p class="text-sm font-semibold leading-6 truncate text-gray-100">{{ user.username }}</p>

        </div>
      </div>
    </li>
    {% endwith %}
    {% endfor %}
</ul>
{% endblock %}
